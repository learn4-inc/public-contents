<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>例外の例 - JavaScriptデバッグ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      line-height: 1.6;
    }
    .error-info {
      background-color: #ffe6e6;
      border-left: 4px solid #ff0000;
      padding: 15px;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>例外の例</h1>
  <p>このページでは、要素が見つからない場合に発生する例外の例を確認できます。</p>
  
  <div class="error-info">
    <strong>エラーの内容:</strong> <code>querySelector("bbutton")</code> と書くところが間違っています。
    <br><strong>確認方法:</strong> 開発者ツール（F12）のコンソールタブを開いてエラーメッセージを確認してください。
  </div>

  <button id="myBtn">クリック</button>

  <script src="02-exception-example.js"></script>
</body>
</html>
